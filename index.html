<style>

.form-section {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    padding:  1em;
}

.form-section textarea {
     width: 100%;
     padding: 8px;
     box-sizing: border-box;
     font-size: 1rem;
     margin-top: 4px;
     border: 1px solid #ccc;
     border-radius: 1em;
}

.form-section .summary-label {
     display: block;
     text-align: center;
     color: rgb(13, 20, 20);
     font-weight: 600;
     margin: 0 0 8px 0;
}

.form-section button {
     display: block;
     margin: 12px auto;
     padding: 10px 18px;
     border-radius: 6px;
     background-color: #04AA6D;
     color: #fff;
     border: none;
     cursor: pointer;
     font-size: 1rem;
}

.form-section button:hover {
     opacity: 0.95;
}

</style>

<body>
<div style="margin: auto; padding: 5px; background-color: black;">  

<img src="./images/854216-hd_1920_1080_25fps (1).gif" alt="Image" width="auto" height="400px" style="display: block; margin: auto; border-radius: 10px;">

<div class="box" style="position: relative;">
    <div class="oval6" style="position: absolute;"></div>
    <div class="oval" style="position: absolute;"></div>
    <div class="pick" style="position: absolute;"></div>
    <div class="oval2" style="position: absolute;"></div>
    <div class="oval3" style="position: absolute;"></div>
    <div class="oval5" style="position: absolute;"></div>
    <div class="oval4" style="position: absolute;"></div>
</div>

<br>

<div>
        <section class="form-section">
            <form action="/submit_form" method="post">
                <label for="DishName">Dish Name:</label>
                <input type="text" id="DishName" name="DishName" required placeholder="Enter Dish Name">
                     <br> <br>
                <label for="Quantity">Quantity:</label>
                <input type="number" id="Quantity" name="Quantity" required placeholder="Enter Quantity" min="1">
                     <br>                     <br>
                <label for="SpecialInstructions">Special Instructions:</label>
                <textarea id="SpecialInstructions" name="SpecialInstructions" rows="4" cols="50" placeholder="Any special instructions?"></textarea>
                     <br>                      <br>
                 <label for="payment" >Payment information</label>   
                    <input type="text" id="payment" name="payment" required placeholder="Enter your payment details">
                        <br>                      <br>
                        
                 <br>                      <br>

                <select id="DeliveryOption" name="DeliveryOption" required>
                    <option value="" disabled selected>Select Delivery Option</option>
                    <option value="Pickup">Pickup</option>
                    <option value="HomeDelivery">Home Delivery</option>
                </select>
                 <br>                      <br>
                <label for="Address">Delivery Address:</label>
                <input type="text" id="Address" name="Address" placeholder="Enter Delivery Address">
                

                 <br>                      <br>

                <button type="submit" style="display: block; text-align: center;">Place Order</button>
                <br>
            
            </form>
         </section>
</div>
